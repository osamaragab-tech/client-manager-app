<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حذف عميل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
  <h3>⚠️ هل أنت متأكد أنك تريد حذف العميل "{{ client.name }}"؟</h3>
  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">تأكيد الحذف</button>
    <a href="/" class="btn btn-secondary">إلغاء</a>
  </form>
</div>
</body>
</html>
